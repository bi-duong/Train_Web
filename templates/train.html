{% extends 'layout.html' %}
{% block content %}
<div class="card-body">
<div class="row">

<div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Train information</h4>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-responsive-md">
                                        <thead>
                                            <tr>

                                                <th><strong>Train Number</strong></th>

                                                <th><strong>Model Name</strong></th>

                                                <th><strong>Max speed</strong></th>


                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                             {% for row in list %}
                                                <td>{{row.trainnum}}</td>
                                                <td>{{row.modelname}}</td>



                                                <td>{{row.maxspeed}}</td>

                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
    {{ plot_div | safe }}
</div>
</div>
 {% endblock %}
